{% extends "base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block 'header' %}
<header class="p-3 bg-dark text-white w-100 nav-masthead">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'main' %}"
                class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img class="bi me-2" width="32" height="32" src="{% static 'images/logo.png' %}"
                    aria-label="Bootstrap">
            </a>
        </div>
    </div>
</header>
{% endblock %}


{% block 'body' %}
<div class="text-center">
    <main class="form-signin">
        <form action="" method="POST">
            <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="72">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="w-100 btn btn-lg btn-danger" type="submit">Register</button>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active text-danger fw-bold d-flex px-4 p-3" aria-current="page" href="{% url 'login' %}">Login</a>
            </nav>
            <p class="mt-5 mb-3 text-muted">Copyright Â© {% now 'Y' %}ShowBLit</p>
        </form>
    </main>
</div>
{% endblock %}

{% block 'footer' %}
{% endblock %}
